<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom right, #667eea, #764ba2); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif; /* Modern font */
            color: #fff; /* White text for contrast */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* More prominent shadow */
            width: 400px; /* Adjust width as needed */
            backdrop-filter: blur(5px); /* Add a blur effect */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff; /* White heading */
            font-weight: 600;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent input background */
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #80bdff; /* Keep the focus border */
            box-shadow: none;
            outline: none; /* Remove default outline */
        }

        .form-label {
            color: #eee; /* Slightly lighter label color */
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(to right, #667eea, #764ba2); /* Gradient button */
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #5a67e3, #663da2); /* Darker gradient on hover */
        }

        .btn-check:focus+.btn-primary, .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(131, 106, 255, 0.5); /* Custom focus ring */
        }

        .form-check-label {
            color: #eee;
        }

        .mt-3 a {
            color: #fff;
            text-decoration: none;
        }

        .mt-3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <h2>Login</h2>
                    <form>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput" class="form-label">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword" class="form-label">Password</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <p class="mt-3 text-center">Don't have an account? <a href="#">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
